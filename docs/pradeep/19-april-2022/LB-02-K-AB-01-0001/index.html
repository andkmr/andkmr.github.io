  <link rel="stylesheet" type="text/css" href="media/jquery/animate.min.css" />
  <link rel="stylesheet" type="text/css" href="media/style.css" />

  <script>
    document.addEventListener(
      "touchmove",
      function (e) {
        e.preventDefault();
      },
      { passive: false }
    );

    var lastTouchEnd = 0;

    document.addEventListener(
      "touchend",
      function (event) {
        var now = new Date().getTime();
        if (now - lastTouchEnd <= 50) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      },
      { passive: false }
    );
  </script>
</head>
