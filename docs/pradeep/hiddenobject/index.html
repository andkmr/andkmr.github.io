<!DOCTYPE html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui, width = device-width"
    name="viewport" />

  <title>Hidden Object Game</title>

  <link rel="stylesheet" type="text/css" href="media/jquery/animate.min.css" />
  <link rel="stylesheet" type="text/css" href="media/style.css" />

  <script>
    document.addEventListener(
      "touchmove",
      function (e) {
        e.preventDefault();
      },
      { passive: false }
    );

    var lastTouchEnd = 0;

    document.addEventListener(
      "touchend",
      function (event) {
        var now = new Date().getTime();
        if (now - lastTouchEnd <= 50) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      },
      { passive: false }
    );
  </script>
</head>

<body>
